<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>
    <link rel="stylesheet" href="weather.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="mx-auto border-4 mt-5 w-25">
        <input type="text" class="form-control form-control-sm shadow-none my-3" id="cityname">
        <button class="btn btn-info btn-sm w-100" onclick="search()">Search</button>
    </div>
    <div id="showbox" class="mx-auto w-50 mt-5"></div>
</body>
<script>
    var allWeather = []
        function search(){
            let apikey = "f25c93f207a77ba385611d4f2d000b11";
            let cityName = document.getElementById("cityname").value
            let showBox = document.getElementById("showbox")
            //console.log(cityName);

            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${cityName}&appid=${apikey}`)
                .then(response =>  response.json())
                .then(data   => {
                    const temperature = data.main.temp;
                    const description = data.weather[0].description;

                    
                    showBox.innerHTML = `<div>
                    <h2 class='text-secondary'>Name: ${cityName}</h2>
                    <h2 class='text-danger' >Temperature: ${temperature - 273}Â°C</h2>
                    
                    <h4 class='text-secondary'>Description: ${description}</h4>
                    </div>`;
                    })
                    
}
        
</script>
</html>
